<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom Font Setup */
        .font-serif-custom {
            font-family: 'Cinzel', serif;
        }
        .font-sans-custom {
            font-family: 'Lato', sans-serif;
        }

        /* Textured Paper Background */
        .bg-texture {
            background-color: #f7f5f0;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
        }

        /* Custom SVG Brackets for Email */
        .custom-brace-left {
            background-image: url("data:image/svg+xml,%3Csvg width='15' height='100' viewBox='0 0 15 100' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M14 1C7 1 1 5 1 15V42C1 46 0 48 -2 50C0 52 1 54 1 58V85C1 95 7 99 14 99' stroke='%2364748b' stroke-width='1.5' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-size: 100% 100%;
            width: 15px;
        }

        .custom-brace-right {
            background-image: url("data:image/svg+xml,%3Csvg width='15' height='100' viewBox='0 0 15 100' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1C8 1 14 5 14 15V42C14 46 15 48 17 50C15 52 14 54 14 58V85C14 95 8 99 1 99' stroke='%2364748b' stroke-width='1.5' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-size: 100% 100%;
            width: 15px;
        }

        /* Email Provider Hover Effects */
        .email-provider {
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .email-provider:hover {
            transform: scale(1.05);
            font-weight: bold;
        }
        .gmail:hover { color: #EA4335; }
        .yahoo:hover { color: #6001D2; }
        .hotmail:hover { color: #0078D4; }
        .outlook:hover { color: #0078D4; }
        .proton:hover { color: #6D4AFF; }

        /* Notification Toast */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 12px;
            position: fixed;
            z-index: 50;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
        }
        #toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }

        /* Number Overlap Grid */
        .number-grid {
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-rows: 30px auto 30px;
            column-gap: 8px; /* Slight gap between number blocks */
            align-items: center;
            justify-content: center;
        }
        
        /* Bracket connect lines */
        .bracket-line-top {
            border-top: 2px solid #94a3b8;
            border-left: 2px solid #94a3b8;
            border-right: 2px solid #94a3b8;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            height: 100%;
            margin-bottom: -5px; /* Pull closer to text */
            position: relative;
        }

        .bracket-line-bottom {
            border-bottom: 2px solid #94a3b8;
            border-left: 2px solid #94a3b8;
            border-right: 2px solid #94a3b8;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            height: 100%;
            margin-top: -5px; /* Pull closer to text */
            position: relative;
        }
        
        /* Icon positioning on brackets */
        .bracket-icon {
            position: absolute;
            background-color: #f7f5f0; /* Matches bg-texture color approximately */
            padding: 0 4px;
            left: 50%;
            transform: translateX(-50%);
        }
        .top-icon { top: -14px; }
        .bottom-icon { bottom: -14px; }

    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-2 md:p-4">

    <!-- Card Container -->

        <!-- Decorative Top Corner Sheen -->
        <div class="absolute top-0 right-0 w-32 h-32 bg-white opacity-20 rounded-bl-full pointer-events-none"></div>

        <div class="p-6 md:p-12 relative z-10">

            <!-- Complex Number Layout Section -->

                    <!-- Row 1: Top Bracket (Spans Col 1 & 2) -->
                    <div class="col-start-1 col-end-3 h-full relative">

                        </div>
                    </div>

                    <!-- Row 2: The Numbers -->

                    <div class="text-2xl md:text-4xl font-sans-custom text-slate-700 font-bold tracking-wide pt-1 pb-1">01767234</div>
                    <div class="text-2xl md:text-4xl font-sans-custom text-slate-700 font-bold tracking-wide pt-1 pb-1">671</div>

                    <!-- Row 3: Empty Cell Row 3 Col 1 -->

                    <!-- Bottom Bracket (Spans Col 2 & 3) -->

            <!-- Email & Social Section -->

                    </div>

                    <!-- Right Brace -->

                <!-- Social Icons -->

            </div>
             
             <!-- Helper Text -->

                Tap bracket icons for WhatsApp or Call
            </div>

        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast">Email copied to clipboard!</div>

    <script>
        function copyEmail(domain) {
            const user = "habibulhaasan";
            const fullEmail = `${user}@${domain}`;
            
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(fullEmail).then(() => {
                    showToast(`Copied: ${fullEmail}`);
                }).catch(err => {
                    fallbackCopy(fullEmail);
                });
            } else {
                fallbackCopy(fullEmail);
            }
        }

        function fallbackCopy(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                showToast(`Copied: ${text}`);
            } catch (err) {
                console.error('Fallback copy failed', err);
            }
            document.body.removeChild(textArea);
        }

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.className = "show";
            setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);
        }
    </script>

</html>
